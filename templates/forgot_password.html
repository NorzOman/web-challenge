<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --input-bg: #2c2c2c;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --error-color: #dc3545;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .forgot-password-container {
            width: 100%;
            max-width: 350px;
            padding: 1.5rem;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .forgot-password-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 3px 20px rgba(255, 255, 255, 0.15);
        }

        .form-control {
            background-color: var(--input-bg);
            border: none;
            color: var(--text-color);
            padding: 0.6rem 0.8rem;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.6rem;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: scale(1.03);
        }

        a {
            color: var(--primary-color);
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        a:hover {
            color: var(--primary-hover);
            text-decoration: none;
        }

        .input-group-prepend .input-group-text {
            background-color: var(--input-bg);
            border: none;
            color: var(--text-color);
        }

        h2 {
            font-size: 1.5rem;
        }

        h5 {
            font-size: 1rem;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container animate__animated animate__fadeIn">
        <h2 class="text-center mb-3">Forgot Password</h2><br>
        {% if error %}
        <div class="error-message text-center mb-3">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div><br>
            <h5 class="mb-2">Security Question</h5>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-question-circle"></i></span>
                </div>
                <input type="text" class="form-control" id="security_answer" name="security_answer" placeholder="What is your pet's name?" required>
            </div><br>
            <button type="submit" class="btn btn-primary btn-block animate__animated animate__pulse">Reset Password</button>
        </form>
        <hr>
        <div class="text-center">
            <p class="mb-0">Remember your password? <a href="{{ url_for('login') }}" class="animate__animated animate__fadeIn">Login</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
