<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - High Load</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .message-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .content {
            text-align: center;
            padding: 1.5rem;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
            max-width: 500px;
            width: 90%;
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .logout {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
        }

        h1 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="logout">
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Log Out</a>
    </div>

    <div class="message-container">
        <div class="content">
            <i class="fas fa-exclamation-triangle icon"></i>
            <h1>Website Experiencing High Load</h1>
            <br><p>Only admin is allowed to view the website at this time.</p>
            <p>We apologize for the inconvenience.</p>
            <a href="{{ url_for('login') }}" class="btn btn-primary">Admin Login</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
